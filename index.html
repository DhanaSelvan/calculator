<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 7 Task (Calculator)</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container col-6 bg-primary text-white w-50">
        <div class="heading">
            <h2 class="text-center p-4">Calculator</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3">
                <input type="text" placeholder="Result" class="py-2">
            </div>
            <div class="col-1 ">
                <button class="p-2 px-4 bg-danger">C</button>
            </div>
        </div>
        <div class="row mt-1 d-flex justify-content-center">
            <div class="col-1">
                <button class="p-2 px-4">1</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">2</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">3</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">+</button>
            </div>
        </div>
        <div class="row mt-1 d-flex justify-content-center">
            <div class="col-1">
                <button class="p-2 px-4">4</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">5</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">6</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">-</button>
            </div>
        </div>
        <div class="row mt-1 d-flex justify-content-center">
            <div class="col-1">
                <button class="p-2 px-4">7</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">8</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">9</button>
            </div>
            <div class="col-1">
                <button class="px-4 py-2">x</button>
            </div>
        </div>
        <div class="row mt-1 d-flex justify-content-center">
            <div class="col-1">
                <button class="p-2 px-4">/</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">0</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">-</button>
            </div>
            <div class="col-1">
                <button class="p-2 px-4">=</button>
            </div>
        </div>
    </section>
</body>
</html>
